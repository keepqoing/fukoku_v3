<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout" ng-app="fukoku">

<head>

    <title>공정변수설계</title>
    
    <link rel="stylesheet" th:href="@{/static/admin/angular/bower_components/nvd3/build/nv.d3.min.css}"/>
    <script th:src="@{/static/admin/angular/bower_components/angular/angular.min.js}"></script>
    <script th:src="@{/static/admin/angular/bower_components/d3/d3.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/admin/angular/bower_components/nvd3/build/nv.d3.js}"></script>
    <script th:src="@{/static/admin/angular/bower_components/angular-nvd3/dist/angular-nvd3.js}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.js"></script>
    
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">

	
				
    
    <style>
       btn-group-xs > .btn, .btn-xs {
		    padding: 0px 0px;
		    font-size: 10px;
		    line-height: 1.5;
		    border-radius: 3px;
		}
		
		td{
			vertical-align:top;
		}
		
		
		
		
		
		/* .card {
		  display: flex;
		  background-color: #3c8dbc;
		  min-width: 100%;

		.factoryWrapper{
			background-color: #3c8dbc;
			min-height: 100px;
			padding: 4px;
  			display: flex; 
			overflow-x: auto; 
		}
/* 		.factoryWrapper::-webkit-scrollbar { */
/* 		  display: none; */
/* 		} */
		.lineWrapper{
			background-color: white;
			min-width: 200px;
		  	margin: 3px; 
		  	padding: 15px;
		  	font-weight: bold;
		}
		.innerlineWrapper{
			background-color: white;
/* 			min-width: 200px; */
		  	margin: 3px;
		  	overflow-x: auto; 
		}
		.productWrapper{
			min-height: 100px;
			padding: 4px;
			display: flex;
			box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
		}
		.innerProductWrapper{
			background-color: white;
			width: 150px; 
		  	margin: 3px;
		  	font-weight: bold;
		}
		
		.machineWrapper{
			min-height: 100px;
			padding: 4px;
			width: 220px;
		}
		.machineWrapperAB{
			min-height: 100px;
			padding: 4px;
			width: 220px;
		}
		
		.machineProccessWrapper{
			min-height: 100px;
			padding: 4px;
  			display: flex; 
			overflow-x: auto;
		}
		.machineProccessWrapper::-webkit-scrollbar {
		    width: 12px;
		}
		 
		.machineProccessWrapper::-webkit-scrollbar-track {
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
		    border-radius: 10px;
		}
		 
		.machineProccessWrapper::-webkit-scrollbar-thumb {
		    border-radius: 10px;
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
		}

		.innerMachineWrapper{
			width: 200px;
		  	margin: 4px;
		  	box-shadow: 0 1px #FFFFFF inset, 0 1px 3px rgba(34, 25, 25, 0.4);
		  	min-height: 100px;
		  	padding: 4px;
		}
		.processWrapper{
			min-width: 200px;
			max-width: 200px;
		  	margin: 3px;
		}
	
    </style>
    
</head>
<body ng-controller="MainCtrl">

<div layout:fragment="content">

    <section class="content-header">
        <h1>
          	공정변수설계
        </h1>
    </section>

    <section class="content">
    
    	<div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="row">
                            	<div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-xs-12">
                                	<div class="form-group">
                                    	<select class="form-control" id="selectOptFactory" ng-model="selectCtrl.selectedValue"  ng-change="selectByFactory()">
		                                	<!-- <option value="0">All</option>  -->
 		                                	<option ng-repeat="o in factories"  value="{{o.id}}">{{o.name}}</option>
		                                </select>
                                	</div>
                                </div>
                                
                                <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-xs-12">
                                	<label for="txtName" class="control-label">라인:</label>
                                	<div class="form-group">
                                    	<span class="pull-left" ng-init="statusLineCheckOpt=3">
	                                    					<label style="font-size: 13px;"><input type="radio" value="3" ng-model="statusLineCheckOpt" ng-change='changeStatusLineCheckOpt(statusLineCheckOpt)'>All</label>
	                                    					<label style="font-size: 13px;"><input type="radio" value="1" ng-model="statusLineCheckOpt" ng-change='changeStatusLineCheckOpt(statusLineCheckOpt)'> Active</label>
	                                    					<label style="font-size: 13px;"><input type="radio" value="0" ng-model="statusLineCheckOpt" ng-change='changeStatusLineCheckOpt(statusLineCheckOpt)'> Inactive</label>
	                                    	</span>
                                	</div>
                                </div>
                                
                                <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-xs-12">
                               		 <label for="txtName" class="control-label">제품:</label>
                                	<div class="form-group">
                                    	<span class="pull-left" ng-init="statusLineCheckOpt=3">
		                                    	<label style="font-size: 13px;"><input type="radio" value="3" ng-model="statusLineProductCheckOpt" ng-change='selectByProductStatus(statusLineProductCheckOpt)'>All</label>
		                                    	<label style="font-size: 13px;"><input type="radio" value="1" ng-model="statusLineProductCheckOpt" ng-change='selectByProductStatus(statusLineProductCheckOpt)'> Active</label>
		                                    	<label style="font-size: 13px;"><input type="radio" value="0" ng-model="statusLineProductCheckOpt" ng-change='selectByProductStatus(statusLineProductCheckOpt)'> Inactive</label>
	                                    </span>
                                	</div>
                                </div>
                                
                                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-xs-12">
		                                <div class="form-group">
		                                    <div class="input-group date" id="startTime">
		                                        <input class="form-control" name="txtStartTime" type="text">
		                                        <span class="input-group-addon">
		                                            <span class="glyphicon glyphicon-calendar"></span>
		                                        </span>
		                                    </div>
		                                </div>
	                           		</div>
	                           		<div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-xs-12">
		                                <div class="form-group">
		                                    <div class="input-group date" id="endTime">
		                                        <input class="form-control" name="txtEndTime" type="text">
		                                        <span class="input-group-addon">
		                                            <span class="glyphicon glyphicon-calendar"></span>
		                                        </span>
		                                    </div>
		                                </div>
	                           		</div>
                                
                                
                                
                                			
                        </div>
                        
                        <div class="row">
                            	<div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-xs-12 icheckbox_minimal-blue checked">
                                	<span style="margin-right:10px" ng-repeat="f in checkBoxLines" >
                                	 	<input type="checkbox" ng-change="lineCheck()" ng-model="ckLines.selected" class="minimal" name="ckLines" value="{{f.name}}"> <b>{{f.name}}</b>
                                	</span>
                                </div>
                        </div>
                      </div>
                 </div>
             </div>
       </div>
                  
  
    
       <div class="row">
    
    		<div class="col-md-12" >
    			<section>
    				<div class="factoryWrapper" ng-repeat="f in processMachines.data">
		    				<div class="lineWrapper">
		    					<div>{{f.name}}</div>
		    				</div>
	    					<div class="innerlineWrapper">
	    							   <div class="productWrapper" ng-repeat="pcp in f.process_chain.process_chain_product">
				    						<div class="innerProductWrapper label label-warning" >
				    							<h5 style="width:150px;font-weight:bold">{{pcp.ref_product}}</h5>
				    			     		</div>
				    			     		
				    			     		<div class="machineProccessWrapper">
				    			     		
				    			     					<div class="machineWrapperAB" ng-repeat="e in f.process_chain.process_chain_element" ng-if="e.name=='압입'">
				    												<div class="innerMachineWrapper" ng-repeat="m in e.process_chain_machine" >
							    										<h5 style="color:#2172a1">{{e.name}}</h5> 
							    										
							    										<span  class="label label-success">{{m.ref_machine}}</span>
															            
							    										
							    										<div class="processWrapper" ng-repeat="pvar in m.productProcessVars" ng-if="pvar.ref_product_id == pcp.id">
											    								<span style="cursor: pointer;" class="label label-info"><b>{{pvar.name}}</b> <i class="fa fa-fw fa-database"></i>  </span>
											    			     		</div>
							    			     				</div>
							    			     		</div> 
							    			     		
							    			     		<div class="machineWrapper" ng-repeat="e in f.process_chain.process_chain_element" ng-if="e.name!='압입' ">
							    								<div class="innerMachineWrapper" ng-repeat="m in e.process_chain_machine" >
							    										<h5 style="color:#2172a1">{{e.name}}</h5> 
							    										
							    										<span  class="label label-success">{{m.ref_machine}}</span>
															          
															            
							    										<div class="processWrapper" ng-repeat="pvar in m.productProcessVars" ng-if="pvar.ref_product_id == pcp.id">
											    								<span style="cursor: pointer;" class="label label-info"><b>{{pvar.name}}</b> <i class="fa fa-fw fa-database"></i>  </span> 
																		</div>
							    			     				</div>
							    			     				
							    			     				
							    			     		</div>
				    			     		
				    			     		
				    			     		</div>
				    			     		
				    						
				    			     		
				    			     		
				    			     		
				    			     		
						    			</div>
						    			
	    			     	</div>
    			     </div>
    			     
    			     
    			     
    			     
    			   
    			     
    			     
    			</section>
    		</div>
    		
    		
    		
    		
		
          
        </div>
    
        
    </section>

    <!-- Modal -->

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         id="modalFrm">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="box box-primary modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title">공정설비관리</h4>
                </div>


                <form class="form-horizontal" enctype="multipart/form-data" id="frm" ng-submit="onSubmitFrm()">
                    <div class="box-body">
                    
                   		
                        <div class="form-group">
                            <label for="txtName" class="col-sm-2 control-label">제품명:</label>
                            <div class="col-sm-10">
                                <!-- <select class="form-control" id="selectOptProduct"  required>
                                	<option value="">제품명</option>
                                	<option ng-repeat="p in processChainProducts" value="{{p.process_chain_product_id}}">{{p.ref_product.trim()}}</option>
                                </select> -->
                                <input type="text" readonly="readonly" class="form-control" id="txtProduct" placeholder="" required/>
                                <input type="text" style="display: none" class="form-control" id="txtProductId" placeholder="" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtName" class="col-sm-2 control-label">순번:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtSeq" placeholder="" required/>
                            </div>
                        </div>
                        
                        
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">변수이름:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="selectOptName"  required>
                                	<option ng-repeat="p in processVars" value="{{p.id}}">{{p.name}}</option>
                                </select>
                            </div>
                            
                            
                        </div>
                        
                         <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">변수유형:</label>
                           <div class="col-sm-10">
                                <select class="form-control" id="selectType"  required>
                                	<option value="String">String</option>
                                	<option value="Integer">Integer</option>
                                	<option value="Array">Array</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">LSL PLC:</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" id="txtLslPlc" placeholder="" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">USL PLC:</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" id="txtUslPlc" placeholder="" required/>
                            </div>
                        </div>          
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">단위:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtUnitKind" placeholder="" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">변환값:</label>
                            <div class="col-sm-10">
                            	<div class="col-sm-2">
                            	 	<select class="form-control" id="selectSign"  required>
	                                	<option value="+">+</option>
	                                	<option value="-">-</option>
	                                	<option value="*">*</option>
	                                	<option value="/">/</option>
                               		 </select>
                            	 </div>
                            	 <div class="col-sm-8">
                                	<input type="number"  step="0.01" class="form-control" id="txtTransformValue" placeholder="" required/>
                              		<h1>{{count}}</h1>
                              		
                                 </div>
                                 <div class="col-sm-2">
                                	<button type="button" ng-click="calculateLslUsl()" class="btn btn-info btn-flat" >Calculate</button>
                                 </div>
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">LSL:</label>
                            <div class="col-sm-10">
                                <input type="text" readonly="readonly" class="form-control" id="txtLsl" placeholder="0" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">USL:</label>
                            <div class="col-sm-10">
                                <input type="text" readonly="readonly" class="form-control" id="txtUsl" placeholder="0" required/>
                            </div>
                        </div>  
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">설명:</label>
                            <div class="col-sm-10">
                            	 
                            	
                            		<input type="text" class="form-control" id="txtRemark" placeholder="" required/>
                            	
                                
                            </div>
                        </div>
                        
                   
                    </div><!-- /.box-body -->
                    
                    <div class="box-footer">
                        <button type="button" class="btn btn-danger btn-flat" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary pull-right btn-flat" id="btSave" style="display:none;">저장</button>
                        <button type="submit" class="btn btn-primary pull-right btn-flat" id="btUpdate" style="display:none;">저장
                        </button>
                    </div><!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="script">
						<script th:src="@{/static/admin/javascript_v3/process-machine4.js}"></script>
						<script>
						$(document).ready(function () {
				            $(function () {
				                var d1 = new Date();
				                var d2 = new Date();
				                d1.setDate(d1.getDate() - 1);
				                d1.setHours(8,0,0);
				                d2.setHours(8,0,0);
				                $('#startTime').datetimepicker({
				                    format: 'YYYY/MM/DD HH:mm:ss',
				                    //format: 'YYYY/MM/DD',
				                    defaultDate: d1
				                });
				                $('#endTime').datetimepicker({
				                    format: 'YYYY/MM/DD HH:mm:ss',
				                    //format: 'YYYY/MM/DD',
				                    defaultDate:  d2
				                });
				            });
				        });
					</script>
						
</th:block>

    
</body>
</html>
