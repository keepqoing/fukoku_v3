<th:block layout:fragment="script">
						<script th:src="@{/static/admin/javascript_v3/process-machine4.js}"></script>
						<script>
						$(document).ready(function () {
				            $(function () {
				                var d1 = new Date();
				                var d2 = new Date();
				                d1.setDate(d1.getDate() - 1);
				                d1.setHours(8,0,0);
				                d2.setHours(8,0,0);
				                $('#startTime').datetimepicker({
				                    format: 'YYYY/MM/DD HH:mm:ss',
				                    //format: 'YYYY/MM/DD',
				                    defaultDate: d1
				                });
				                $('#endTime').datetimepicker({
				                    format: 'YYYY/MM/DD HH:mm:ss',
				                    //format: 'YYYY/MM/DD',
				                    defaultDate:  d2
				                });
				            });
				        });
						
						var offset = 0;
						var totalPage = 0;
						var limit = 20;
						var count = 0;
						var params = {};
						
						$(document).on('click',".btFindWorkpiece" , function(){
							//TODO: 
							// line, product, machine, processes, startDate, endDate
							 
							// data-line="{{f.name}}" data-product="{{pcp.ref_product}}" data-machine="{{m.ref_machine}}"  data-process="{{var.name}}"
							offset = 0;
							var start = $("#startTime").find("input").val();
			                var end = $("#endTime").find("input").val();
							var processes = [];
							processes.push($(this).data("process"));
							params = {
								  "line": $(this).data("line"),
								  "product": $(this).data("product"),
								  "machine": $(this).data("machine"),
								  "processes": processes,
								  "startTime": start,
								  "stopTime": end
						    };
							findWorkpieces(params,offset);
						   
						});
						
						$(document).on('click',"#next" , function(){
							offset += 1;
							var start = $("#startTime").find("input").val();
			                var end = $("#endTime").find("input").val();
							var processes = [];
							processes.push($(this).data("process"));
							findWorkpieces(params,offset);
							
							
						});
						
						$(document).on('click',"#previous" , function(){
							offset -= 1;
							var start = $("#startTime").find("input").val();
			                var end = $("#endTime").find("input").val();
							var processes = [];
							processes.push($(this).data("process"));
							findWorkpieces(params,offset);
							
							
						});
						
						findWorkpieces = function(data,ofs){
							
			                data["offset"] = ofs;
			                console.log(data);
							$("#dataTable tbody").empty();
							$.ajax({ 
							    url:  "/v3/api/fukoku/workpiece-hbase-phoenix-index/hbase",
							    type: "POST",
							    dataType: 'json',
					            data: JSON.stringify(data),
							    beforeSend: function(xhr) {
				                    xhr.setRequestHeader("Accept", "application/json");
				                    xhr.setRequestHeader("Content-Type", "application/json");
							    },
							    success: function(data) { 
									console.log(data);
									if(data.code == 200){
										console.log();
										displayDataInTable(data.data);
										$("#totalFound").html(
												" <span class='label label-warning' style='font-size:14px'>검색결과: "+data.count+"건 </span>&ensp; " +
												" <span class='label label-warning' style='font-size:14px'>Query Time: "+data.query_time_second+"</span>&ensp;"
										);
										$("#modal-default").modal('show');
										count = data.count;
										totalPage = count / limit;
										console.log(totalPage);
										
										if(offset >= totalPage ){
											 $("#next").prop('disabled', true);
										 }else{
											 $("#next").prop('disabled', false);
										 }
										if(offset == 0 ){
											 $("#previous").prop('disabled', true);
										 }else{
											 $("#previous").prop('disabled', false);
										 }
									}else{
				                        alert("No data!");
									}
							    },
				                error:function(jqXHR, status, thrownError) {
				                    var responseText = jQuery.parseJSON(jqXHR.responseText);
				                    console.log(responseText);
				                }
							});
					
				       };
				       
				       displayDataInTable = function(workpieces){ 
							 try{
					            var dataTable = $('#dataTable').DataTable({
					                 "paging": false,
					                 "lengthChange": false,
					                 "searching": false,
					                 "ordering": true,
					                 "info": false,
					                 "autoWidth": true,
					                 "data": workpieces,
					                 "destroy": true,
					                 "columns": [
					                {
							            "title" : "Line",
							            "data" :"lineName"
							        } ,
							        {
							            "title" : "Machine",
							            "data" :"machineName"
							        } ,
							        {
							            "title" : "Product",
							            "data" :"model"
							        } ,
							        {
							            "title" : "Process",
							            "data" :"processName"
							        } ,
					                {
					                	"title" : "Work Date",
					                	"data" :"productDate"
					                } ,
					                {
					                     "title": "Start Time",
					                     "data": "productStartTime"
					                 }, {
					                     "title": "Stop Time",
					                     "data": "productEndTime"

					                 },{
					                     "title": "생산수량",
					                     "data": "dailySeq"
					                 },{
					                     "title": "양품수량",
					                     "data": "dailyOk"
					                 },{
					                     "title": "불량수량",
					                     "data": "dailyNg"
					                 }
					                 ]
					             });

					         }catch(err) {
					             console.log(err);
					         }
						}
						
						
					</script>
						
</th:block>
