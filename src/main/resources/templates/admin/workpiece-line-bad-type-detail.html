        table tbody tr {

        .axis {
            font: 10px sans-serif;
        }

        .axis path {
            display: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }


        .target-date-line {
            stroke-dasharray: 5,5;
        }

        .target-date-line path.nv-line {
            stroke-width: 1px;
        }


        .dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;

    <script>
    $(document).ready(function () {
        $(function () {
            var d1 = new Date();
            var d2 = new Date();
            d1.setDate(d1.getDate() - 1);
            d1.setHours(8,0,0);
            d2.setHours(8,0,0);
            $('#startTime').datetimepicker({
                format: 'YYYY-MM-DD',
                //format: 'YYYY/MM/DD',
                defaultDate: d1
            });
            $('#endTime').datetimepicker({
                format: 'YYYY-MM-DD',
                //format: 'YYYY/MM/DD',
                defaultDate:  d2
            });
        });
    });
    </script>
