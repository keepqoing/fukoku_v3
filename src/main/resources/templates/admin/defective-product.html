<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">

<head>

    <title>불량제품내역</title>
    <style type="text/css">
        table {
            font-size: 12pt;
        }

        .table-head {
            background-color: #3c8dbc;
            color: white;
        }

        table thead th {
            text-align: center;
        }

        table tbody tr {
            text-align: center;
        }
    </style>

</head>
<body>

<div layout:fragment="content">

    <section class="content-header">
        <h1>
            불량제품내역
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <div id="selectLineButtonList">

                                </div>
                            </div>
                            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <div class='input-group date' id='productionDate'>
                                    <input type='text' class="form-control" id="txtProductionDate" placeholder="생산날짜"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <br/>
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <div id="selectMachineButtonList">

                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
                                <table class="table">
                                    <thead class="table-head">
                                    <tr>
                                        <th>순번</th>
                                        <th>발생일자</th>
                                        <th>생산라인</th>
                                        <th>차 종</th>
                                        <th>수량</th>
                                        <th>불량유형</th>
                                        <th>발생장소</th>
                                        <th>불량원인</th>
                                        <th>조립상태</th>
                                        <th>불량 상세</th>
                                        <th>중요도</th>
                                        <th>관련파일</th>
                                    </tr>
                                    </thead>
                                    <tbody id="DEFECTIVE_PRODUCT">
                                    <tr role="row" class="odd" style="text-align:center;font-weight:bold;">
                                        <td colspan="12">콘텐츠 없음</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="box-footer">
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
                                    <div id="pageMessage">전시 <span id="limitPage"></span> 의 <span id="totalPage"></span>
                                        페이지 <span id="totalRecords"></span></div>
                                </div>
                                <br/>
                                <br/>
                                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
                                    <select class="form-control" style="width:100px;" id="PER_PAGE">
                                        <option value="15">15</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-12">
                                    <div class="pull-right" id="PAGINATION">

                                    </div>
                                </div>
                            </div>
                        </div><!-- box-footer -->
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--<script src="/static/admin/javascripts/libraries/bootstrap-waitingfor.js"></script>-->
    <script src="/static/admin/javascripts/defective-product.js"></script>
    <script id="DEFECTIVE_PRODUCT_TEMPLATE" type="text/x-jquery-tmpl">
        <tr data-id="{{= ID}} "style="text-align:center;">
            <td>{{= ID}}</td>
            <td><strong>{{= DATE}}</strong></td>
            <td><strong>{{= LINE}}</strong></td>
            <td><strong>{{= PRODUCT_NAME}}</strong></td>
            <td><strong>{{= AMOUNT}}</strong></td>
            <td><strong>{{= TYPE}}</strong></td>
            <td><strong>{{= MACHINE}}</strong></td>
            <td><strong>{{= REASON}}</strong></td>
            <td><strong>{{= ASSEMBLY_STATE}}</strong></td>
            <td><strong>{{= DETAIL}}</strong></td>
            <td><strong>{{= IMPORTANT}}</strong></td>
            <td><strong>{{= RELATED_FILE}}</strong></td>

        </tr>
    </script>
</div>
<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            $(function () {
                $('#year').datetimepicker({
                    format: 'YYYY-MM-DD',
                    defaultDate: new Date()
                });
            });
        });

    </script>
</th:block>
</body>
</html>
