<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout" ng-app="fukoku">

<head>

    <link rel="stylesheet" th:href="@{/static/admin/integrated_visualization/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/admin/integrated_visualization/css/contextMenuDDWV.css}">
    <link th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/admin/integrated_visualization/css/bootstrap-colorpicker.min.css}">
    <link rel="stylesheet" th:href="@{/static/admin/integrated_visualization/css/style.css}">
    <title>통합정보시각화</title>



</head>
<body ng-controller="MainCtrl">

<div layout:fragment="content">

    <section class="content-header">
        <h1>
            통합정보시각화
        </h1>
    </section>



    <section class="content">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="box box-primary">
                    <div class="box-body" style="position: relative; overflow: auto;">
                        <div class="container" style="min-width: 1320px;">
                            <div style="padding: 10px 0;">
                                <div style="display: inline-block; vertical-align: middle;">
                                    <div class="input-group">
                                        <div class="input-group-addon" style="width: min-content;">
                                            <label class="input-group-text">공장관리</label>
                                        </div>
                                        <select class="form-control custom-select" id="selectCompany"></select>
                                    </div>
                                </div>
                                <div class="chips">
                                    <div class="line-chips">라인</div>
                                    <div id="line"></div>
                                </div>
                                <div class="chips">
                                    <div class="line-chips">설비</div>
                                    <div id="machine"></div>
                                </div>
                                <div class="chips">
                                    <div class="line-chips">년</div>
                                    <div id="year"></div>
                                </div>
                                <div style="display: inline-block; vertical-align: middle;">
                                    <div class="input-group date" id="startDate">
                                        <div class="input-group-addon" style="width: min-content;">
                                            <label class="input-group-text">시작일</label>
                                        </div>
                                        <input class="form-control" id="txtStartDate" name="txtStartDate" type="text">
                                        <span class="input-group-addon" style="width: min-content;">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                    </div>
                                </div>
                                <div style="display: inline-block; vertical-align: middle;">
                                    <div class="input-group date" id="endDate">
                                        <div class="input-group-addon" style="width: min-content;">
                                            <label class="input-group-text">종료일</label>
                                        </div>
                                        <input class="form-control" id="txtEndDate" name="txtEndDate" type="text">
                                        <span class="input-group-addon" style="width: min-content;">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <ul class="nav nav-tabs">
                                    <li class="z-axis">데이터(Z-axis)</li>
                                    <li class="active"><a data-toggle="tab" href="#nav-equipment"  style="font-weight: 700;">설비</a></li>
                                    <li><a data-toggle="tab" href="#nav-production" style="font-weight: 700;">생산</a></li>
                                    <li><a data-toggle="tab" href="#nav-product" style="font-weight: 700;">제품</a></li>
                                </ul>

                                <div class="tab-content">
                                    <div id="nav-equipment" class="tab-pane fade in active">
                                        <div id="zAxisBox1" style="padding: 16px 0;"></div>
                                    </div>
                                    <div id="nav-production" class="tab-pane fade">
                                        <div id="zAxisBox2" style="padding: 16px 0;"></div>
                                    </div>
                                    <div id="nav-product" class="tab-pane fade">
                                        <div id="zAxisBox3" style="padding: 16px 0;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin: 0;" >
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bar-chart-container">
                                    <nav id="context-menu-ddwv" class="context-menu-ddwv">
                                        <ul class="context-menu-ddwv__items">
                                            <li class="context-menu-ddwv__item">
                                                <a href="#" class="context-menu-ddwv__link" data-action="menu 1"><i class="fa fa-eye"></i> Menu 1</a>
                                            </li>
                                            <li class="context-menu-ddwv__item">
                                                <a href="#" class="context-menu-ddwv__link" data-action="menu 2"><i class="fa fa-edit"></i> Menu 2</a>
                                            </li>
                                            <li class="context-menu-ddwv__item">
                                                <a href="#" class="context-menu-ddwv__link" data-action="menu 3"><i class="fa fa-times"></i> Menu 3</a>
                                            </li>
                                        </ul>
                                    </nav>
                                    <div id="chartContainer" style=" width: 100%; height: 100%;"></div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding: 0 0 0 10px;">
                                    <div>
                                        <div style="width: 100%; border-bottom: 1px solid #ccc">
                                            <p class="z-axis" style="border-bottom: 0; margin:0; width: 120px;">수평값(X-axis)</p>
                                        </div>
                                    </div>
                                    <div style="padding: 10px 0;">
                                        <div class='input-group' style='vertical-align: middle;'>
                                                <span class="input-group-addon" style="width: 38px; background-color: #fff; vertical-align: middle;">
                                                    <input type="radio" name="rbHorizontal" id="rbHorizontalLine" value="line" style="vertical-align: middle;" checked>
                                                </span>
                                            <div class="input-group-addon"  style="width: 53px; text-align: left; background-color: #fff; width: 50px; border-right: 0;">
                                                <label class="input-group-text" id="rblHorizontalLine" style="vertical-align: middle;">라인</label>
                                            </div>
                                            <select class="form-control custom-select" style="width: 221px;" id="selectHorizontalLine"></select>
                                        </div>
                                        <div class='input-group' style='vertical-align: middle; margin-top: 5px;'>
                                                <span class="input-group-addon" style="width: 38px; background-color: #fff; vertical-align: middle;">
                                                    <input type="radio" name="rbHorizontal" id="rbHorizontalMachine" value="line" style="vertical-align: middle;">
                                                </span>
                                            <div class="input-group-addon"  style="width: 53px; text-align: left; background-color: #fff; width: 50px; border-right: 0;">
                                                <label class="input-group-text radio-button-label-disabled" id="rblHorizontalMachine" style="vertical-align: middle;">설비</label>
                                            </div>
                                            <select class="form-control custom-select" style="width: 221px;" id="selectHorizontalMachine" disabled></select>
                                        </div>
                                        <div class='input-group' style='vertical-align: middle; margin-top: 5px;'>
                                                <span class="input-group-addon" style="width: 38px; background-color: #fff; vertical-align: middle;">
                                                    <input type="radio" name="rbHorizontal" id="rbHorizontalDate" value="line" style="vertical-align: middle;">
                                                </span>
                                            <div class="input-group-addon"  style="width: 53px; text-align: left; background-color: #fff; width: 50px; border-right: 0;">
                                                <label class="input-group-text radio-button-label-disabled" id="rblHorizontalDate" style="vertical-align: middle;">설비</label>
                                            </div>
                                            <select class="form-control custom-select" style="width: 70px; border-right: 0;" id="selectHorizontalYear" disabled></select>
                                            <select class="form-control custom-select" style="width: 90px; border-right: 0;" id="selectHorizontalMonth" disabled></select>
                                            <select class="form-control custom-select" style="width: 61px;" id="selectHorizontalDay" disabled></select>
                                        </div>
                                    </div>

                                    <div>
                                        <div style="width: 100%; border-bottom: 1px solid #ccc">
                                            <p class="z-axis" style="border-bottom: 0; margin:0; width: 120px;">수직값(Y-axis)</p>
                                        </div>
                                    </div>
                                    <div style="padding: 10px 0;">
                                        <div class='input-group' style='vertical-align: middle;'>
                                                <span class="input-group-addon" style="width: 38px; background-color: #fff; vertical-align: middle;">
                                                    <input type="radio" name="rbVertical" id="rbVerticalLine" value="line" style="vertical-align: middle;" disabled>
                                                </span>
                                            <div class="input-group-addon"  style="width: 53px; text-align: left; background-color: #fff; width: 50px; border-right: 0;">
                                                <label class="input-group-text radio-button-label-disabled" id="rblVerticalle=" style="vertical-align: middle;">라인</label>
                                            </div>
                                            <select class="form-control custom-select" style="width: 221px;" id="selectVerticalLine" disabled></select>
                                        </div>
                                        <div class='input-group' style='vertical-align: middle; margin-top: 5px;'>
                                                <span class="input-group-addon" style="width: 38px; background-color: #fff; vertical-align: middle;">
                                                    <input type="radio" name="rbVertical" id="rbVerticalMachine" value="line" style="vertical-align: middle;">
                                                </span>
                                            <div class="input-group-addon"  style="width: 53px; text-align: left; background-color: #fff; width: 50px; border-right: 0;">
                                                <label class="input-group-text radio-button-label-disabled" id="rblVerticalMachine" style="vertical-align: middle;">설비</label>
                                            </div>
                                            <select class="form-control custom-select" style="width: 221px;" id="selectVerticalMachine" disabled></select>
                                        </div>
                                        <div class='input-group' style='vertical-align: middle; margin-top: 5px;'>
                                                <span class="input-group-addon" style="width: 38px; background-color: #fff; vertical-align: middle;">
                                                    <input type="radio" name="rbVertical" id="rbVerticalDate" value="line" style="vertical-align: middle;" checked>
                                                </span>
                                            <div class="input-group-addon"  style="width: 53px; text-align: left; background-color: #fff; width: 50px; border-right: 0;">
                                                <label class="input-group-text" id="rblVerticalDate" style="vertical-align: middle;">설비</label>
                                            </div>
                                            <select class="form-control custom-select" style="width: 70px; border-right: 0;" id="selectVerticalYear"></select>
                                            <select class="form-control custom-select" style="width: 90px; border-right: 0;" id="selectVerticalMonth" disabled></select>
                                            <select class="form-control custom-select" style="width: 61px;" id="selectVerticalDay" disabled></select>
                                        </div>
                                    </div>
                                    <button type="button" onclick="sendRequest()" style="width: 100%;" class="btn btn-info">결과보기</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




</div>
<th:block layout:fragment="script">
    <script th:src="@{/static/admin/integrated_visualization/js/jquery-3.3.1.min.js}"></script>
    <script>var $j = jQuery.noConflict(true);</script>

    <script th:src="@{/static/admin/integrated_visualization/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/moment-with-locales.min.js}"></script>
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/bootstrap-colorpicker.min.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/three.min.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/threex.domevents.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/OrbitControls.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/contextMenuDDWV.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/DDWV.js}"></script>
    <script th:src="@{/static/admin/integrated_visualization/js/main.js}"></script>
</th:block>
</body>
</html>
