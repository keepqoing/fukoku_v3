<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout" ng-app="fukoku">

<head>

    <title>공정설비관리</title>
    
    <link rel="stylesheet" th:href="@{/static/admin/angular/bower_components/nvd3/build/nv.d3.min.css}"/>
    <script th:src="@{/static/admin/angular/bower_components/angular/angular.min.js}"></script>
    <script th:src="@{/static/admin/angular/bower_components/d3/d3.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/admin/angular/bower_components/nvd3/build/nv.d3.js}"></script>
    <script th:src="@{/static/admin/angular/bower_components/angular-nvd3/dist/angular-nvd3.js}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.js"></script>
    
    <style>
       btn-group-xs > .btn, .btn-xs {
		    padding: 0px 0px;
		    font-size: 10px;
		    line-height: 1.5;
		    border-radius: 3px;
		}
    </style>
    
</head>
<body ng-controller="MainCtrl">

<div layout:fragment="content">

    <section class="content-header">
        <h1>
          	공정설비관리
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="row">
                            	<!-- <div class="col-xl-10 col-lg-10 col-md-6 col-sm-6 col-xs-12">
                                    <button type="button" id="btAdd" class="btn btn-success" ng-click="btAdd()">공정설비추가</button>
                                    <form id="fileUploadForm"  class="btn btn-info btn-file">Import <input type="file" id="btImport" name="file" (change)="btImport()"> </form>
                                    <button type="button" id="btExport" class="btn btn-info" ng-click="btExport()">Export</button>
                                </div> -->
                        </div>
                         <br/>
                         
                         
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
                                <table  class="table table-bordered" id="dtTable">
                                    <thead class="table-head bg-primary">
                                    <tr>
                                        <th>라인</th>
                                        <th>제품</th>
                                        <th ng-repeat="i in range(1,maxStage)">공정 {{i}}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
	                                    <tr ng-repeat="f in processMachines.data">
	                                    	<td>
	                                    			<span><h4><b>{{f.NAME}}</b></h4></span>
	                                    			<div class="form-group">
	                                    					<label style="font-size: 13px;"><input type="radio" name="{{f.NAME}}" value="{{f.NAME}}" checked="checked"> All</label>
	                                    					<label style="font-size: 13px;"><input type="radio" name="{{f.NAME}}"  value="{{f.NAME}}"> Active</label>
	                                    					<label style="font-size: 13px;"><input type="radio" name="{{f.NAME}}"  value="{{f.NAME}}"> Inactive</label>
	                                    			</div>
	                                    		
	                                    	</td>
	                                    	<td>
	                                    		<div ng-repeat="p in f.PROCESS_PRODUCT">
	                                    			<b class="label label-primary" style="font-size:14px">{{p.REF_PRODUCT}}</b>
	                                    			<div class="form-group">
	                                    					<label style="font-size: 13px;"><input type="radio" name="{{p.REF_PRODUCT}}"  value="{{p.REF_PRODUCT}}" checked="checked"> All</label>
	                                    					<label style="font-size: 13px;"><input type="radio" name="{{p.REF_PRODUCT}}"  value="{{p.REF_PRODUCT}}"> Active</label>
	                                    					<label style="font-size: 13px;"><input type="radio" name="{{p.REF_PRODUCT}}"  value="{{p.REF_PRODUCT}}"> Inactive</label>
	                                    			</div>
	                                    		</div>
	                                    		
	                                    	</td>
	                                    	<td ng-repeat="e in f.PROCESS_CHAIN_ELEMENT">
	                                    		<h5><span><b>{{e.NAME}}</b></span></h5>
	                                    		<div ng-repeat="m in e.PROCESS_MACHINE"> 
	                                    			<span  class="label label-success">{{m.REF_MACHINE}}</span> <button type="button" class="btn btn-success btn-xs" ng-click="btAdd()"><i class="fa fa-fw fa-plus-square"></i> </button>
	                                    			<ul ng-repeat="pvar in m.PROCESS_VAR" >
										                <li>
										                	
										                  	<button ng-click="btUpdate()" type="button" class="btn btn-info btn-xs"><i class="fa fa-fw fa-edit"></i> </button>
										                  	<button type="button" class="btn btn-danger btn-xs"><i class="fa fa-fw fa-trash"></i> </button> 
										                  	 <span class="label label-info"><b>{{pvar.NAME}}</b></span> 
										                  	 <span><b>{{pvar.LSL}} ~ {{pvar.USL}}</b></span> 
										                </li>
										              </ul>
	                                    		</div>
	                                    		
	                                    	</td>
	                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        

                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         id="modalFrm">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="box box-primary modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title">공정설비관리</h4>
                </div>


                <form class="form-horizontal" enctype="multipart/form-data" id="frm" ng-submit="onSubmitFrm()">
                    <div class="box-body">
                        
                        <div class="form-group">
                            <label for="txtName" class="col-sm-2 control-label">순번:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtSeq" placeholder="" required/>
                            </div>
                        </div>
                        
                         <!-- <div class="form-group">
                            <label for="txtName" class="col-sm-2 control-label">공정명:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="selectOptProcess"  required>
                                	<option value="">공정명</option>
                                	<option ng-repeat="o in processes" value="{{o.name.trim()}}">{{o.name.trim()}}</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtName" class="col-sm-2 control-label">설비명:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="selectOptMachine"  required>
                                	<option value="">설비명</option>
                                	<option ng-repeat="o in machines" value="{{o.name.trim()}}">{{o.name.trim()}}</option>
                                </select>
                            </div>
                        </div> -->
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtNextSequence" placeholder="" required/>
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">Type:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtNextSequence" placeholder="" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">ULS:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtNextSequence" placeholder="" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">Unit Kind:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtNextSequence" placeholder="" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">Transform:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtNextSequence" placeholder="" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRemark" class="col-sm-2 control-label">Remark:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtNextSequence" placeholder="" required/>
                            </div>
                        </div>
                        
                   
                    </div><!-- /.box-body -->
                    
                    <div class="box-footer">
                        <button type="button" class="btn btn-danger btn-flat" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary pull-right btn-flat" id="btSave" style="display:none;">저장</button>
                        <button type="submit" class="btn btn-primary pull-right btn-flat" id="btUpdate" style="display:none;">저장
                        </button>
                    </div><!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="script">
<script th:src="@{/static/admin/javascript_v3/process-machine2.js}"></script>
</th:block>
</body>
</html>
